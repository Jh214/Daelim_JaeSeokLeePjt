server.port=${PORT}

spring.application.name=Jaeseok_Lee
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=${JWT_SECRETKEY}
jwt.expiration=86400000


#???
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=mail.gosky.kr
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.mime.charset=UTF-8
spring.mail.properties.mail.transport.protocol=smtp

#???
springdoc.api-docs.enabled=true
springdoc.api-docs.version=openapi_3_0
springdoc.api-docs.packagesToScan=mokindang.jubging
springdoc.api-docs.path=/v3/api-docs

springdoc.default-consumes-media-type=application/json
springdoc.auto-tag-classes=true
springdoc.groups.enabled=false

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/swagger-ui/index.html

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging.simp.stomp=DEBUG

spring.jackson.serialization.write-dates-as-timestamps=false

